name: Security Scan

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]
  schedule:
    # Run weekly on Monday at 9am UTC
    - cron: '0 9 * * 1'

concurrency:
  group: security-${{ github.ref }}
  cancel-in-progress: true

jobs:
  audit:
    name: Dependency Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run security audit
        run: bun audit || true
        continue-on-error: true

      - name: Check for high/critical vulnerabilities
        run: |
          VULNS=$(bun audit 2>&1 | grep -E "high|critical" | wc -l)
          if [ "$VULNS" -gt "0" ]; then
            echo "::warning::Found $VULNS high/critical vulnerabilities"
            bun audit
          fi

  secrets-scan:
    name: Secret Scanning
    # Skip secrets scan on Dependabot PRs (only dependency version bumps)
    if: github.actor != 'dependabot[bot]'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          extra_args: --only-verified

  codeql:
    name: CodeQL Analysis
    # Skip CodeQL on Dependabot PRs (dependency bumps don't introduce code vulnerabilities)
    if: github.actor != 'dependabot[bot]'
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
      - uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript-typescript

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
