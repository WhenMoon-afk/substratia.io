name: Security Scan

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  schedule:
    # Run weekly on Monday at 9am UTC
    - cron: '0 9 * * 1'

jobs:
  audit:
    name: Dependency Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run security audit
        run: bun audit || true
        continue-on-error: true

      - name: Check for high/critical vulnerabilities
        run: |
          AUDIT_OUTPUT=$(bun audit 2>&1 || true)
          echo "$AUDIT_OUTPUT"
          # Count individual high/critical vulnerability lines (format: "  high: ..." or "  critical: ...")
          HIGH_CRIT=$(echo "$AUDIT_OUTPUT" | grep -cE "^\s+(high|critical):" || true)
          if [ "$HIGH_CRIT" -gt "0" ]; then
            echo "::error::Found $HIGH_CRIT high/critical vulnerabilities â€” these must be resolved"
            exit 1
          fi
          # Warn on moderate but don't fail the build
          MODERATE=$(echo "$AUDIT_OUTPUT" | grep -cE "^\s+moderate:" || true)
          if [ "$MODERATE" -gt "0" ]; then
            echo "::warning::Found $MODERATE moderate vulnerabilities (non-blocking)"
          fi

  secrets-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          extra_args: --only-verified

  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
      - uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript-typescript

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
