version: 2
updates:
  # Maintain dependencies for npm (bun uses same lockfile format)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
    groups:
      # Group ALL updates into a single PR to reduce noise
      all-dependencies:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    # Prioritize security updates (these bypass grouping)
    allow:
      - dependency-type: "all"
    commit-message:
      prefix: "chore(deps)"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    labels:
      - "ci"
      - "dependencies"
    groups:
      all-actions:
        patterns:
          - "*"
